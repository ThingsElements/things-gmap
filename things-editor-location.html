<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-editor-location></things-editor-location>

Example:

    <things-editor-location>
      <h2>Hello things-editor-location</h2>
    </things-editor-location>

@demo demo/index-editor-location.html
@hero hero.svg
-->

<dom-module id="things-editor-location">
  <template>
    <style>
      :host {
        @apply(--things-editor-location)
      }
      input {
        @apply(--things-editor-location-input)
      }
      .form-group{
        @apply(--things-form-group)
      }
    </style>

    <div class="form-group">
      <label>lattitude</label>
      <input type="number" value="{{lat::change}}">

      <label>longitude</label>
      <input type="number" value="{{lng::change}}">
    </div>

  </template>

  <script>
    Polymer({
      is: 'things-editor-location',

      properties: {
        lat: {
          type: Number,
          notify: true
        },
        lng: {
          type: Number,
          notify: true
        }
      }

    });
  </script>
</dom-module>
