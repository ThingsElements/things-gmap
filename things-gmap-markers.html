<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../google-map/google-map.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <things-gmap-markers></things-gmap-markers>

Example:

    <things-gmap-markers>
      <h2>Hello things-gmap-markers</h2>
    </things-gmap-markers>

@demo demo/index-gmap-markers.html
@hero hero.svg
-->

<dom-module id="things-gmap-markers">
  <template>
    <style>
      :host {
        @apply(--things-gmap-markers)
      }
      input {
        @apply(--things-gmap-markers-input)
      }
    </style>

    <template is="dom-repeat" items="[[markers]]">
      <google-map-marker id="location-marker"
                       map="[[map]]"
                       animation="[[animation]]"
                       latitude="[[item.lat]]"
                       longitude="[[item.lng]]"
                       draggable="false"
                       open="[[item.open]]">
        <video width="400" controls>
          <source src="http://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
          <source src="http://www.w3schools.com/html/mov_bbb.ogg" type="video/ogg">
          Your browser does not support HTML5 video.
        </video>
      </google-map-marker>
    </template>

  </template>

  <script>
    Polymer({
      is: 'things-gmap-markers',

      properties: {
        map: Object,
        markers: Array,
        animation: String
      }

    });
  </script>
</dom-module>
